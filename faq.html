	<div>
		<button class="accordion">Vilka är ni?</button>
		<div class="panel">
			<p>Vi är två elever på nyhamnsskolan.<br /></p>
		</div>

		<button class="accordion">Varför innehåller inte era drycker BCAA?</button>
		<div class="panel">
			<p>Vi har EEA istället, vilket är som BCAA, bara att det innehåller fler aminosyror.<br /></p>
		</div>

		<button class="accordion">Kan barn dricka det här?</button>
		<div class="panel">
			<p>Kan? ja. <br />Får? ja. <br />Bör? Om barnet tränar mycket.<br /></p>
		</div>
		<script>
		var acc = document.getElementsByClassName("accordion");
		var i;

		for (i = 0; i < acc.length; i++) 
		{
			acc[i].addEventListener("click", function() 
			{
				/* Toggle between adding and removing the "active" class,
				to highlight the button that controls the panel */
				this.classList.toggle("active");
		
				/* Toggle between hiding and showing the active panel */
				var panel = this.nextElementSibling;
				if (panel.style.display === "block") 
				{
					panel.style.display = "none";
				} 
					else 
				{
					panel.style.display = "block";
				}
			});
		}	</script>
	</div>
